

##! CC=clang-mp-3.7
#! CC=gcc
#! PROG=driver
#! IMPLM=simple-bin-tree
#! CFLAGS=-O3 -Wall -Wextra -pedantic
#! LDFLAGS= 


compile:
    help: compile
    dependencies:
        - ${PROG}.c 
        - ${IMPLM}.c
        - ${IMPLM}.h
    formula: >
        rm $PROG;
        $CC -c ${IMPLM}.c $CFLAGS -o ${IMPLM}.o;
        $CC -c ${PROG}.c $CFLAGS -o ${PROG}.o;
        $CC -o $PROG ${PROG}.o ${IMPLM}.o;
        rm ${PROG}.o;
        rm ${IMPLM}.o;
    output:
        - $PROG



